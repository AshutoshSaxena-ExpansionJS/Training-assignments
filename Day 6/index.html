<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #weatherImage {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .forecast-card {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="Title">Mini Weather App</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="locationInput" class="form-control" placeholder="Enter location">
                    <div class="input-group-append">
                        <button id="fetchWeatherButton" class="btn btn-primary">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-container text-center mx-auto">
            <div id="weatherInfo" class="mb-3"></div>
            <img id="weatherImage" src="" alt="Weather Image">
        </div>
        <h3 class="text-center mt-4">3-Day Forecast</h3>
        <div class="container mt-4">
            <div class="row" id="forecast"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
